name: Build And Deploy
on:
  push:
    branches:
      - production
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOST }}

      - name: Set user name
        env:
          TZ: 'Asia/Tokyo'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "GitHub Actions $GITHUB_RUN_NUMBER"

      - name: Build Project
        run: |
          cd src
          npm ci
          npm run build

      - name: Create Release Branch and Deploy to GhostServer
        env:
          TZ: 'Asia/Tokyo'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=`date +"%Y%m%d"`
          BRANCH_NAME="release/release_${DATE}_${GITHUB_RUN_NUMBER}"
          git checkout -b "$BRANCH_NAME"
          git add *
          git commit -m "release build on ${DATE} #${GITHUB_RUN_NUMBER}"
          git push origin "$BRANCH_NAME"
          ssh ghostserver@ghostserver.jp "cd server/tamahina && git fetch && git checkout $BRANCH_NAME && git log"